<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Quest - Settings</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="transition" class="transition"></div>

  <div class="settings-page">
    <div class="menu settings-menu">
      <h1>Settings</h1>

      <div class="section-label">Audio</div>
      <div class="setting-row">
        <label>Master Volume</label>
        <input type="range" id="setting-volume" min="0" max="100" value="80" class="setting-slider">
        <span id="volume-val" class="setting-val">80</span>
      </div>
      <div class="setting-row">
        <label>Sound Effects</label>
        <input type="checkbox" id="setting-sfx" checked class="setting-checkbox">
      </div>
      <div class="setting-row">
        <label>Music</label>
        <input type="checkbox" id="setting-music" checked class="setting-checkbox">
      </div>

      <div class="section-label">Controls</div>
      <div class="setting-row">
        <label>Vibration Intensity</label>
        <input type="range" id="setting-vibration" min="0" max="100" value="50" class="setting-slider">
        <span id="vibration-val" class="setting-val">50</span>
      </div>

      <div class="section-label">Accessibility</div>
      <div class="setting-row">
        <label>Crosshair Size</label>
        <select id="setting-crosshair-size" class="setting-select">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="setting-row">
        <label>Crosshair Color</label>
        <div class="color-options" id="crosshair-colors">
          <span class="color-swatch selected" data-color="#00ff88" style="background:#00ff88"></span>
          <span class="color-swatch" data-color="#ff4444" style="background:#ff4444"></span>
          <span class="color-swatch" data-color="#ffff00" style="background:#ffff00"></span>
          <span class="color-swatch" data-color="#ffffff" style="background:#ffffff"></span>
          <span class="color-swatch" data-color="#00d4ff" style="background:#00d4ff"></span>
        </div>
      </div>
      <div class="setting-row">
        <label>High Contrast Targets</label>
        <input type="checkbox" id="setting-high-contrast" class="setting-checkbox">
      </div>
      <div class="setting-row">
        <label>Reduced Motion</label>
        <input type="checkbox" id="setting-reduced-motion" class="setting-checkbox">
      </div>
      <div class="setting-row">
        <label>Colorblind Mode</label>
        <select id="setting-colorblind" class="setting-select">
          <option value="none">None</option>
          <option value="protanopia">Protanopia (Red-blind)</option>
          <option value="deuteranopia">Deuteranopia (Green-blind)</option>
          <option value="tritanopia">Tritanopia (Blue-blind)</option>
        </select>
      </div>

      <div class="section-label">Game</div>
      <div class="setting-row">
        <label>Difficulty</label>
        <select id="setting-difficulty" class="setting-select">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="setting-row">
        <label>Auto-submit Leaderboard</label>
        <input type="checkbox" id="setting-auto-submit" checked class="setting-checkbox">
      </div>
      <div class="setting-row">
        <label>Show Combo Counter</label>
        <input type="checkbox" id="setting-show-combo" checked class="setting-checkbox">
      </div>
      <div class="setting-row">
        <label>Minimal HUD</label>
        <input type="checkbox" id="setting-minimal-hud" class="setting-checkbox">
      </div>

      <div class="section-label">Other</div>
      <div class="setting-row">
        <label>Tutorial</label>
        <button id="btn-replay-tutorial" class="btn-small">Replay Tutorial</button>
      </div>

      <div class="buttons">
        <button id="btn-save" class="btn btn-primary">Save</button>
        <button id="btn-back" class="btn btn-secondary">Back</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/settings-main.js"></script>
<script>if('serviceWorker' in navigator)navigator.serviceWorker.register('./sw.js').catch(()=>{});</script>
</body>
</html>
