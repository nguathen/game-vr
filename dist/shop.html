<!DOCTYPE html>

  <title>VR Quest Game - Shop</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<body>
  <div id="transition" class="transition"></div>
  <!-- 2D Shop overlay -->
  <div id="shop-overlay">
    <div class="menu shop-menu">
      <h1>Shop</h1>
